<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0",
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Logo"/>
    </header>

    <div class="page__content">
    <section class="profile">
      <img class="profile__image" src="./images/Cousteau-image.svg" 
      alt="Cousteau image"/>

      <div class="profile__info">
        <h2 class="profile__title">Jacques Cousteau</h2>
        <p class="profile__subtitle">Explorer</p>
        <button class="profile__edit-button"></button>
      </div>
      <button class="profile__add-button"></button>
    </section>


    <section class="cards">

      <ul class="card__list">
        <li class="card">
          <img class="card__image" src="./images/yosemite.jpg" alt="Yosemite"/>
          <div class="card__description">
            <div class="card__description-text">Yosemite Valley</div>
            <button class="card__like-button"></button>
          </div>
        </li>
        
        <li class="card">
          <img class="card__image" src="./images/lake-louise.jpg" alt="Lake Louise"/>
          <div class="card__description">
            <div class="card__description-text">Lake Louise</div>
            <button class="card__like-button"></button>
          </div>
        </li>

        <li class="card">
          <img class="card__image" src="./images/bald-mountains.jpg" alt="Bald Mountains"/>
          <div class="card__description">
            <div class="card__description-text">Bald Mountains</div>
            <button class="card__like-button"></button>
          </div>
        </li>
        
        <li class="card">
          <img class="card__image" src="./images/latemar.jpg" alt="Latemar"/>
          <div class="card__description">
            <div class=card__description-text">Latemar</div>
            <button class="card__like-button"></button>
          </div>
        </li>

        <li class="card">
          <img class="card__image" src="./images/vanoise.jpg" alt="Vanoise"/>
          <div class="card__description">
            <div class="card__description-text">Vanoise National Park</div>
            <button class="card__like-button"></button>
          </div>
        </li>

        <li class="card">
          <img class="card__image" src="./images/lago.jpg" alt="Lago di Braies"/>
          <div class="card__description">
            <div class="card__description-text">Lago di Braies</div>
            <button class="card__like-button"></button>
          </div>
        </li>
      </ul>

    </section>
    </div>

    <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Around The U.S.</p>
    </footer>
    
  </body>

</html>
