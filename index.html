<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Logo" />
    </header>

    <div class="page__content">
      <section class="profile">
        <img
          class="profile__image"
          src="./images/Cousteau-image.svg"
          alt="Cousteau image"
        />

        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button
            type="button"
            aria-label="Edit"
            class="profile__edit-button"
            id="profile-edit-button"
          ></button>

          <p class="profile__description">Explorer</p>
        </div>
        <button
          type="button"
          aria-label="Add"
          class="profile__add-button"
          id="profile-add-button"
        ></button>
      </section>

      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </div>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Around The U.S.</p>
    </footer>

    <!-- Profile edit -->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="close-button"></button>
        <div class="modal__heading">Edit profile</div>
        <form class="modal__form" id="profile-form">
          <input
            class="modal__input"
            id="profile-name-input"
            type="text"
            name="name"
            placeholder="Name"
          />
          <input
            class="modal__input"
            id="profile-description-input"
            type="text"
            name="description"
            placeholder="Description"
          />
          <button class="modal__save" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Card edit -->

    <div class="modal" id="profile-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="card-close-button"></button>
        <div class="modal__heading">New place</div>
        <form class="modal__form" id="card-form">
          <input
            class="modal__input-card"
            id="card-name-input"
            type="text"
            name="place"
            placeholder="Title"
          />
          <input
            class="modal__input-card"
            id="card-image-link-input"
            type="url"
            name="image-link"
            placeholder="Image link"
          />
          <button class="modal__save" type="submit">Create</button>
        </form>
      </div>
    </div>

    <div class="modal" id="modal-image">
      <div class="modal__container modal__container_image">
        <button class="modal__close" id="image-close-button"></button>
        <img src="" alt="" class="modal__preview-image" />
        <span class="modal__preview-title">this is my modal</span>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button type="button" class="card__delete-button"></button>
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__description-text"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/card-functions.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
