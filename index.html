<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no,"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Logo" />
    </header>

    <div class="page__content">
      <section class="profile">
        <img
          class="profile__image"
          src="./images/Cousteau-image.svg"
          alt="Cousteau image"
        />

        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button type="button" 
          aria-label="Edit" 
          class="profile__edit-button"
          id="profile-edit-button">
        </button>

          <p class="profile__subtitle">Explorer</p>
        </div>
        <button type="button" aria-label="Add" class="profile__add-button"></button>
      </section>

      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img
              class="card__image"
              src="./images/yosemite.jpg"
              alt="Yosemite"
            />
            <div class="card__description">
              <h2 class="card__description-text">Yosemite Valley</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>

          <li class="card">
            <img
              class="card__image"
              src="./images/lake-louise.jpg"
              alt="Lake Louise"
            />
            <div class="card__description">
              <h2 class="card__description-text">Lake Louise</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>

          <li class="card">
            <img
              class="card__image"
              src="./images/bald-mountains.jpg"
              alt="Bald Mountains"
            />
            <div class="card__description">
              <h2 class="card__description-text">Bald Mountains</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>

          <li class="card">
            <img class="card__image" src="./images/latemar.jpg" alt="Latemar" />
            <div class="card__description">
              <h2 class="card__description-text">Latemar</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>

          <li class="card">
            <img class="card__image" src="./images/vanoise.jpg" alt="Vanoise" />
            <div class="card__description">
              <h2 class="card__description-text">Vanoise National Park</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>

          <li class="card">
            <img
              class="card__image"
              src="./images/lago.jpg"
              alt="Lago di Braies"
            />
            <div class="card__description">
              <h2 class="card__description-text">Lago di Braies</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </div>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Around The U.S.</p>
    </footer>

      <div class="modal"
           id="profile-edit-modal">
        <div class="modal__container">
          <button class="modal__close"
          id="close-button">
          </button>
          <div class="modal__heading">Edit profile</div>
            <form class="modal__form">
              <input class="modal__input" type="text" name="title" placeholder="Name"/>
              <input class="modal__input" type="text" name="subtitle" placeholder="Description"/>
            </form> 
              <button class="modal__save">Save</button>
          </div>
      </div>




    <script src="./scripts/index.js"></script>
  </body>
</html>
