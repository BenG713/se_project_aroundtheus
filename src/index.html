<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
    <title>Around the U.S.</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/logo.svg')%>"
        alt="Logo"
      />
    </header>

    <div class="page__content">
      <section class="profile">

        <div class="avatar__container">
          <div class="pencil-icon"></div>
          <img class="profile__image" src="" alt="Avatar image" />
        </div>

        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button
            type="button"
            aria-label="Edit"
            class="profile__edit-button"
            id="profile-edit-button"
          ></button>

          <p class="profile__description"></p>
        </div>
        <button
          type="button"
          aria-label="Add"
          class="card__add-button"
          id="card-add-button"
        ></button>
      </section>

      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </div>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Around The U.S.</p>
    </footer>

    <!-- Profile edit -->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="close-button"></button>
        <div class="modal__heading">Edit profile</div>
        <form class="modal__form" id="profile-form" novalidate>
          <!-- FORM -->

          <label class="modal__label">
            <input
              class="modal__input"
              id="profile-name-input"
              type="text"
              name="name"
              placeholder="Name"
              maxlength="40"
              minlength="2"
              required
            />
            <span id="profile-name-input-error" class="modal__error"></span>
          </label>

          <label class="modal__label">
            <input
              class="modal__input"
              id="profile-description-input"
              type="text"
              name="description"
              placeholder="Description"
              maxlength="200"
              minlength="2"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>

          <button class="modal__save" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Avtar input modal -->

    <div class="modal" id="avatar-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="close-button"></button>
        <div class="modal__heading">Change profile picture</div>
        <form class="modal__form" id="avatar-form" novalidate>
          <!-- FORM -->

          <label class="modal__label">
            <input
              class="modal__input"
              id="avatar-input"
              type="url"
              name="avatar"
              placeholder="Avatar URL"
              required
            />
            <span class="modal__error" id="avatar-input-error"></span>
          </label>

          <button class="modal__save" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Card add -->

    <div class="modal" id="profile-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="card-close-button"></button>
        <div class="modal__heading">New place</div>
        <form class="modal__form" id="card-form" novalidate>
          <!-- FORM -->

          <label class="modal__label">
            <input
              class="modal__input"
              id="card-name-input"
              type="text"
              name="place"
              placeholder="Title"
              maxlength="30"
              minlength="1"
              required
            />
            <span class="modal__error" id="card-name-input-error"></span>
          </label>

          <label class="modal__label">
            <input
              class="modal__input"
              id="card-image-link-input"
              type="url"
              name="link"
              placeholder="Image link"
              required
            />
            <span
              class="modal__error"
              id="card-image-link-input-error"
            ></span> </label
          >class="modal__label">

          <button
            class="modal__save modal__save_disabled"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <!-- modal image preview -->

    <div class="modal" id="modal-image">
      <div class="modal__container modal__container_image">
        <button class="modal__close" id="image-close-button"></button>
        <img src="" alt="" class="modal__preview-image" />
        <span class="modal__preview-title"></span>
      </div>
    </div>

    <!-- modal are you sure? -->

    <div class="modal modal__are-you-sure" id="are-you-sure">
      <div class="modal__container modal__container_are-you-sure">
        <button class="modal__close" id="modal__close-are-you-sure"></button>
        <form class="modal__form modal__form_are-you-sure" novalidate>
          <label class="modal__heading modal__heading_are-you-sure"
            >Are you sure?</label
          >
          <button class="modal__save modal__save_yes">Yes</button>
        </form>
      </div>
    </div>

    <!-- card template -->

    <template id="card-template">
      <li class="card">
        <button type="button" class="card__delete-button"></button>
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__description-text"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <!-- <script type="module" src="./pages/index.js"></script> -->
  </body>
</html>
